<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="https://cdn.bootcss.com/three.js/r83/three.js"></script>
<script>
    let scene = new THREE.Scene()

    let camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight)
    let renderer = new THREE.WebGLRenderer()
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    let material = new THREE.MeshBasicMaterial({color: 0x00ff00})
    let geometry = new THREE.BoxGeometry(1,1,1)
    let mesh = new THREE.Mesh(geometry,material)
    // scene.add(mesh)

    let texts = [];
    var loader = new THREE.FontLoader();
    let textGeometry = null;
    let text = null;
    loader.load( 'fonts/Arial_Bold.json', function ( font ) {
        textGeometry = new THREE.TextGeometry('Hello three.js!', {
            font: font,
            size: 100,
            height: 1,
            curveSegments: 10
        });
        text = new THREE.Mesh(textGeometry, material)
        scene.add(text)
    });

    camera.position.z = 1000;

    function animate(){
        requestAnimationFrame(animate)
        mesh.rotation.x += .1
        renderer.render(scene,camera)
    }
    animate()


    let index = 2
    var a = {
        text:''
    }
    var newWord = function(){
        return ++index
    }
    function defineShow(obj){
        let t = true
        Object.defineProperty(obj, 'show', {
            get: function(){
              return t
            },
            set: function (value) {
                if(value === t || typeof value !== 'boolean'){
                    return
                }
                if(value === false){
                    obj.text = newWord()
                }
                t = value
            }
        })
    }
    defineShow(a)
    a.show = false

</script>
</body>
</html>
